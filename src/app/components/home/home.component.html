                    <button class="btn btn-secondary float-end"  routerLink="/contacto">Nuevo</button>

                        <thead>
                            <tr>

                            <th scope="col">Correo</th>
                            <th scope="col">Tel√©fono</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        </table>
                
                </div>
            </div>
        </div>
